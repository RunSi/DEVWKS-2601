testbed:
    name: IOS_Testbed
    tacacs:
        username: vagrant
    passwords:
        tacacs: vagrant
        enable: vagrant

devices:
    iosxe1:
      alias: iosxe1
      type: CSR1000v    
      os: iosxe
      connections:
        ssh:
          protocol: ssh
          ip: 127.0.0.1
          port: 3122
      custom:
        abstraction:
          order: [os, type]

    iosxe2:
      alias: iosxe2
      type: CSR1000v    
      os: iosxe
      connections:
        ssh:
          protocol: ssh
          ip: 127.0.0.1
          port: 3222
      custom:
        abstraction:
          order: [os, type]


topology:
  iosxe1:
    interfaces:
      GigabitEthernet1:
        ipv4: 10.0.2.15/24
        link: management_link
        type: ethernet
      GigabitEthernet2:
        ipv4: 192.168.100.20/24
        link: iosxe1_to_iosxe2
        type: ethernet

  iosxe2:
    interfaces:
      GigabitEthernet1:
        ipv4: 10.0.2.15/24
        link: management_link
        type: ethernet
      GigabitEthernet2:
        ipv4: 192.168.100.21/24
        link: iosxe1_to_iosxe2
        type: ethernet

